  <head>
    <meta charset="UTF-8" />

      body {

  <body>
    <h1>Weather App</h1>
    <form id="weather-form">

            //const apiResponsePromise = fetch(url);
            //apiResponsePromise.then(dummy)                                      //pass a function,this is executes once a response is success
                                                                                            
            //.catch(failedPromise)
            
            


            const responseVar = await fetch(url);                            //wait for promise to get completed first and then ectract the result
            console.log(typeof responseVar);
            //console.log("responseVar" , responseVar);
