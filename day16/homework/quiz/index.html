<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="questionBox">
            <h2 class="question">Question</h2>
            <hr>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="answer" id="option1" class="answer">
                        <span id="span1"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="answer" id="option2" class="answer">
                        <span id="span2"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="answer" id="option3" class="answer">
                        <span id="span3"></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="answer" id="option4" class="answer">
                        <span id="span4"></span>
                    </label>
                </li>
            </ul>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
