<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Page</title>
  </head>
  <body>
    <fieldset>
      <form action="">
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <br /><br />

        <label
          >Phone No.:
          <input type="tel" name="phone" required />
        </label>
        <br /><br />

        <label
          >Address:
          <input type="text" name="address" required />
        </label>
        <br /><br />

        <label
          >Email:
          <input type="email" name="email" />
        </label>
        <br/><br />

        <label
          >Date of Delivery:
          <input type="Date" />
        </label>
        <br /><br />

        <label
          >Type of Food:
          <select multiple>
            <option value="chinese">Chinese</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japenese</option>
            <option value="indian">Indian</option>
            <option value="tibetian">Tibetian</option>
          </select>
          <p>Please hold down the Ctrl button to select multiple options.</p>
        </label>
        <br/>

        <label>Feedback:
           <textarea rows="5" placeholder="Enter feedback" ></textarea>
        </label>
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">

      </form>
    </fieldset>
  </body>
</html>
