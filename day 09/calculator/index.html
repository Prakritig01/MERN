<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e092ab8587.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" >0
        </div>
        <table>
            <div class="row1">
                <tr class="top-row">
                    <td>AC</td>
                    <td><b> +/-</b></td>
                    <td><i class="fa-solid fa-percent"></i></td>
                    <td id="last"><i class="fa-solid fa-divide"></i></td>
                </tr>
            </div>
            
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td id="last"><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td id="last"><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td id="last"><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td id="last"><i class="fa-solid fa-equals"></i></td>
            </tr>

        </table>
    </div>
</body>
</html>
