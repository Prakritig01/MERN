<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Maths Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="ques1">
                <div class="question">
                    <p>1. What is 2 + 2 ?</p>
                </div>
                <div class="input1">
                    <label> 
                        <input type="radio" name="ques1" id="" value="3"> 3
                    </label>
                    <br>
                    <label> 
                        <input type="radio" name="ques1" id="" value="4"> 4
                    </label>
                    <br>
                    <label> 
                        <input type="radio" name="ques1" id="" value="5"> 5
                    </label>
                    <br>
                </div>
            </div>

            <div class="ques2">
                <div class="question">
                    <p>2. What is 5-3?</p>
                </div>
                <div class="input2">
                    <label> 
                        <input type="radio" name="ques2" id="" value="1"> 1
                    </label>
                    <br>
                    <label> 
                        <input type="radio" name="ques2" id="" value="2"> 2
                    </label>
                    <br>
                    <label> 
                        <input type="radio" name="ques2" id="" value="3"> 3
                    </label>
                    <br>
                </div>
            </div>

            <div class="ques3">
                <div class="question">
                    <p>3. What is 3 * 3?</p>
                </div>
                <div class="input3">
                    <label> 
                        <input type="radio" name="ques3" id="" value="6"> 6
                    </label>
                    <br>
                    <label> 
                        <input type="radio" name="ques3" id="" value="9"> 9
                    </label>
                    <br>
                    <label> 
                        <input type="radio" name="ques3" id="" value="12"> 12
                    </label>
                    <br>
                </div>
            </div>
            <input type="submit" id="submit"> 
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
